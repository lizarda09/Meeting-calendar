<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="mt-5">
            <div class="form-group row">
                <label for="nameEvent" class="col-sm-2 col-form-label">Name of the event</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameEvent">
                </div>
            </div>
            <div class="form-group row">
                <label for="team" class="col-sm-2 col-form-label">Participants</label>
                <select id="team" multiple class="form-control col-sm-10">
                    <option>All members</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 col-form-label">Day</label>
                <select id="day" class="form-control col-sm-10"></select>
            </div>
            <div class="form-group row">
                <label for="time" class="col-sm-2 col-form-label">Time</label>
                <select id="time" class="form-control col-sm-10"></select>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" id="btn-create" class="btn btn-info mr-3">Create</button>
                <button type="button" onclick="window.location.href='../main_page/index.html'" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="js/create_main.js" type="module"></script>
</body>
</html>
