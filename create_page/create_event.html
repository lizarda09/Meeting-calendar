<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap-multiselect/dist/css/bootstrap-multiselect.css">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#team').multiselect();
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <form class="shadow w-50 m-auto p-4">
            <div class="d-flex m-2">
                <label for="nameEvent" class="mr-3">Name of the event</label>
                <div class="">
                    <input type="text" class="form-control" id="nameEvent">
                </div>
            </div>
            <div class="d-flex m-2">
                <label for="team" class="mr-3">Participants</label>
                <select id="team" multiple="multiple"></select>
            </div>
            <div class="d-flex m-2">
                <label for="day" class="mr-3">Day</label>
                <select id="day" class=""></select>
            </div>
            <div class="d-flex m-2">
                <label for="time" class="mr-3">Time</label>
                <select id="time" class=""></select>
            </div>
            <div >
                <button type="button" id="btn-create" class="btn btn-info mr-3">Create</button>
                <button type="button" onclick="window.location.href='../main_page/index.html'" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="js/create_main.js" type="module"></script>
</body>
</html>
