<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Calendar</h1>
        </div>

                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
            </tr>
            </thead>

            <tr>
                <th scope="row">10:00</th>

            <tr>
